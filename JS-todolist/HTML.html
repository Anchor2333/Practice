<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS.css">
</head>

<body>
    <main id="main" class="main">
        <div id="todo" class="todo">
            <div class="todo__title">
                <h1 class="todo__title-main">Todo List</h1>
                <h2 class="todo__title-sub"></h2>
            </div>
            <div class="todo__input">
                <input class="todo__input-text" type="text" placeholder="New todo" id="todo__input-text">
                <a id="todo__add-button" class="todo__add-button">
                    <div class="todo__add-txt">NEW</div>
                    <i class="todo__add-icon"></i>
                </a>
            </div>
            <div id="todo__list" class="todo__list">
                <ul id="todo__list-form" class="todo__list-form">
                </ul>
            </div>
            <div class="todo__scroll">
                <i id="todo__bottom-icon" class="todo__bottom-icon"></i>
                <i id="todo__scroll-icon" class="todo__scroll-icon"></i>
            </div>
            <div class="todo__footer">
                <div class="todo__tasks-total">
                    <p id="todo__tasks-total-number" class="todo__tasks-total-number"></p>
                    <p class="todo__tasks-total-txt">TASKS</p>
                </div>
                <a id="todo__button" class="todo__button">
                    <div class="todo__button-txt">CLEAR ALL</div>
                    <i class="todo__button-icon"></i>
                </a>
            </div>
        </div>
    </main>
    <script src="JavaScript.js"></script>
</body>

</html>
