<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS.css">
</head>

<body>
    <main class="main">
        <div class="todo">
            <div class="todo__title">
                <h1 class="todo__title-main">Todo List</h1>
                <!-- <h2 class="todo__title-sub">Thuesday 07/11 23</h2> -->
            </div>
            <input class="todo__input" type="text" placeholder="New todo">
            <ul class="todo__list"></ul>
            <div class="todo__footer">
                <div class="todo__tasks-total">
                    <p id="todo__tasks-total-number" class="todo__tasks-total-number">5</p>
                    <p class="todo__tasks-total-txt">TASKS</p>
                </div>
                <a class="todo__button">
                    <div class="todo__button-txt">ADD NEW</div>
                    <i class="todo__button-icon"></i>
                </a>
            </div>
        </div>
    </main>
    <script src="JavaScript.js"></script>
</body>

</html>
