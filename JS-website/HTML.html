<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS.css">
    <script src="JavaScript.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="search-bar">
        <div class="search-bar__gender"> 
            <p class="search-bar__gender-title">Gender</p>
            <select id="search-bar__gender-select" class="search-bar__gender-select">
                <option value="未填" class="search-bar__gender-option"></option>
                <option value="Male" class="search-bar__gender-option">Male</option>
                <option value="Female" class="search-bar__gender-option">Female</option>
            </select>
        </div>
        <div class="search-bar__location">
            <p class="search-bar__location-title">Location</p>
            <select name="" id="search-bar__location-select" class="search-bar__location-select">
                <option value="未填" class="search-bar__location-option"></option>
                <option value="基隆市" class="search-bar__location-option">基隆市</option>
                <option value="新竹市" class="search-bar__location-option">新竹市</option>
                <option value="新竹縣" class="search-bar__location-option">新竹縣</option>
                <option value="宜蘭縣" class="search-bar__location-option">宜蘭縣</option>
                <option value="苗栗縣" class="search-bar__location-option">苗栗縣</option>
                <option value="彰化縣" class="search-bar__location-option">彰化縣</option>
                <option value="南投縣" class="search-bar__location-option">南投縣</option>
                <option value="雲林縣" class="search-bar__location-option">雲林縣</option>
                <option value="高雄市" class="search-bar__location-option">高雄市</option>
                <option value="金門縣" class="search-bar__location-option">金門縣</option>
                <option value="連江縣" class="search-bar__location-option">連江縣</option>
            </select>
        </div>
        <div class="search-bar__search">
            <input type="text" name="" id="" class="search-bar__search-text">
            <a class="search-bar__search-btn">Search</a>
        </div>
        <div class="search-bar__clear">
            <a href="" class="search-bar__clear-btn">Clear</a>
        </div>
    </header>
    <main id="main" class="main">
    </main>
</body>
</html>
